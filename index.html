<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faction Chain Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="mobile-nav">
        <div class="menu-icon">â˜°</div>
        <div class="logo">Faction Chain</div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- Login Section -->
        <section id="login-section" class="hidden">
            <form id="login-form">
                <h2>Login</h2>
                <input type="text" placeholder="API Key" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Faction Dashboard -->
        <section id="faction-dashboard" class="hidden">
            <header>
                <h1>Faction Name</h1>
                <div class="member-count">Members: <span>0</span></div>
            </header>

            <!-- Chain Status -->
            <div class="chain-status">
                <h2>Chain Status</h2>
                <div class="status-indicator"></div>
                <div class="expiration-timer">Expires in: --:--:--</div>
            </div>

            <!-- Member List -->
            <div class="member-list">
                <h2>Active Members</h2>
                <ul id="members-list"></ul>
            </div>

            <!-- Participation Controls -->
            <div class="participation-controls">
                <button id="opt-in-btn">Opt In</button>
                <div class="energy-display">
                    Energy Level: <span id="energy-level">100</span>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
