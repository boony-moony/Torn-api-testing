<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torn City Stats</title>
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .user-info { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            background: #333; 
            color: white; 
            padding: 10px; 
            border-radius: 5px; 
        }
        .login-form { 
            margin-top: 50px; 
            text-align: center; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        .error-message { 
            color: red; 
            margin-top: 10px; 
            display: none; 
        }
        .stats-container { margin-top: 50px; }
        canvas { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <div id="user-info" class="user-info"></div>
    
    <div class="container">
        <form id="login-form" class="login-form">
            <h2>Enter Torn City API Key</h2>
            <input type="text" id="api-key" placeholder="API Key" required>
            <button type="submit">Login</button>
            <div id="error-message" class="error-message"></div>
        </form>

        <div id="stats-container" class="stats-container hidden">
            <!-- Statistics will appear here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        class TornStatsApp {
            constructor() {
                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.loginForm = document.getElementById('login-form');
                this.apiKeyInput = document.getElementById('api-key');
                this.userInfoDiv = document.getElementById('user-info');
                this.statsContainer = document.getElementById('stats-container');
                this.errorMessage = document.getElementById('error-message');
            }

            setupEventListeners() {
                this.loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.handleLogin();
                });
            }

            async handleLogin() {
                const apiKey = this.apiKeyInput.value.trim();
                
                try {
                    // Basic validation - allows for shorter keys
                    if (!this.validateApiKey(apiKey)) {
                        throw new Error('Invalid API key format');
                    }

                    // Try basic info first
                    const basicInfo = await this.fetchBasicInfo(apiKey);
                    
                    if (basicInfo) {
                        this.updateUserInfo(basicInfo);
                        await this.fetchStatistics(apiKey);
                        
                        this.loginForm.classList.add('hidden');
                        this.statsContainer.classList.remove('hidden');
                        this.hideError();
                    }
                } catch (error) {
                    this.showError(error.message);
                }
            }

            validateApiKey(apiKey) {
                // Updated validation to allow for shorter keys
                return /^[0-9A-Za-z]+$/.test(apiKey);
            }

            async fetchBasicInfo(apiKey) {
                try {
                    const response = await fetch(`https://api.torn.com/user/${apiKey}?selections=basic`);
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    return data;
                } catch (error) {
                    throw new Error(`API request failed: ${error.message}`);
                }
            }

            updateUserInfo(data) {
                this.userInfoDiv.innerHTML = `
                    <strong>${data.name}</strong><br>
                    ID: ${data.player_id}<br>
                    Level: ${data.level}<br>
                    Status: ${data.status}
                `;
            }

            async fetchStatistics(apiKey) {
                try {
                    const response = await fetch(`https://api.torn.com/user/${apiKey}?selections=profile,stats`);
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    this.renderStatistics(data);
                } catch (error) {
                    this.showError(`Failed to fetch statistics: ${error.message}`);
                }
            }

            renderStatistics(data) {
                const stats = {
                    strength: data.strength,
                    speed: data.speed,
                    defense: data.defense,
                    dexterity: data.dexterity
                };

                const ctx = document.createElement('canvas');
                this.statsContainer.appendChild(ctx);

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(stats),
                        datasets: [{
                            label: 'Stats',
                            data: Object.values(stats),
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TornStatsApp();
        });
    </script>
</body>
</html>
